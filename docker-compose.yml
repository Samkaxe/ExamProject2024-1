version: '3.8'
services:
  mongo:
    image: mongo:latest
    volumes:
      - mongodb_data_container:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
        
  redis:
    image: redis:latest
    ports:
      - 6379:6379


volumes:
  mongodb_data_container: